[colors]
background = #2f2b4e99
background-alt = #ffffff
foreground = #fecfa3
primary = #ffffff
secondary = #fecfa3
alert = #ffffff
disabled = #ffffff

[bar/Codeboy]
width = 100%
height = 24pt
radius = 6

bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 4pt
border-color = #9390d3

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = #ac7ca4

font-0 = "JetBrainsMono:pixelsize=12;0"
font-1 = "Roboto:size=11:weight=bold;2"
font-2 = "FiraCode:size=11;1"
font-3 = "JoyPixels:scale=6"

modules-left = kernel  xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan date
modules-center = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = left

; wm-restack = generic
;wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #2f2b4e
label-active-underline= #9390d3
label-occupied-underline= #fecfa3
label-occupied-foreground= #fecfa3
label-occupied-background= #d896d3




label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

